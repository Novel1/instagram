{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h1>Search Results</h1>
    <ul>
      {% for user in users %}
        <li>
          <a href="{% url 'profile' user.pk %}">{{ user.username }}</a>
        </li>
      {% empty %}
        <li>No users found.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
